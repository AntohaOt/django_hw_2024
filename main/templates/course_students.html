<head>
    <body>
        <header>
            <a href="/" class="home-button">Главная страница</a> |
            <a href="{% url 'courses' %}">Курсы</a> |
            <a href="{% url 'course' course.id %}"> {{ course.title }}</a>
            <div class="auth-buttons">
                {% if user.is_authenticated %}
                    Привет, {{ user.username }}!
                    <a href="{% url 'logout' %}">Выйти</a>
                {% else %}
                    <a href="{% url 'login' %}">Войти</a> | 
                    <a href="{% url 'register' %}">Регистрация</a>
                {% endif %}
            </div>
        </header>
    
        <h1>Студенты на курсе {{ course.title }}</h1>
        <ul>
        {% for student in students %}
            <li><a href="{% url 'student' student.id %}">{{ student.first_name }} {{ student.last_name }}</a></li>
        {% endfor %}
        </ul>
    </body>
    </html>
